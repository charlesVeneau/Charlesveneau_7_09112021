<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/8373de9ba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container align-center mt-5 mb-2 header">
      <div class="row">
        <div class="col-12 text-center">
          <img
            src="./public/img/lesPetitsPlatsLogo.svg"
            alt="logo les petits plats"
          />
        </div>
      </div>
      <div class="row">
        <h1 class="col-12 text-center mainColor">Les petits plats</h1>
      </div>
    </header>
    <main class="container-md container-fluid">
      <section class="row mainSearch">
        <div class="col-12">
          <div class="input-group p-1 border-0">
            <input
              type="text"
              class="form-control border-0 bg-dark bg-opacity-10 p-3"
              placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"
              aria-label="Search"
              aria-describedby="basic-addon1"
              id="main-search"
            />
            <span
              class="input-group-text border-0 bg-dark bg-opacity-10 p-4"
              id="basic-addon1"
            >
              <i class="fa fa-search"></i>
            </span>
          </div>
        </div>
      </section>
      <section class="row tags mt-4"></section>
      <section class="row dropdowns mt-3">
        <div class="col-12 col-sm-4 col-lg-2 mb-3 ingredientsDropdown">
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-primary border-0 text-white p-3"
              placeholder="Ingrédients"
              aria-label="Ingrédients"
              data-listitems="ingredients"
            />
            <button
              type="button"
              class="
                btn
                bg-primary
                text-white
                dropdown-toggle dropdown-toggle-split
              "
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu dropdown-menu-end bg-primary border-0">
              <div class="container">
                <div class="row"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-lg-2 mb-3 appliancesDropdown">
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-success border-0 text-white p-3"
              placeholder="Appareil"
              aria-label="Appareil"
              data-listitems="appliances"
            />
            <button
              type="button"
              class="
                btn
                bg-success
                text-white
                dropdown-toggle dropdown-toggle-split
              "
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu dropdown-menu-end bg-success border-0">
              <div class="container"><div class="row"></div></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-lg-2 mb-3 ustensilsDropdown">
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-danger border-0 text-white p-3"
              placeholder="Ustensiles"
              aria-label="Ustensiles"
              data-listitems="ustensils"
            />
            <button
              type="button"
              class="
                btn
                bg-danger
                text-white
                dropdown-toggle dropdown-toggle-split
              "
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu dropdown-menu-end bg-danger border-0">
              <div class="container"><div class="row"></div></div>
            </div>
          </div>
        </div>
      </section>
      <section
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 mt-4 g-5 cardsGallery"
      ></section>
    </main>
    <script src="./public/javascript/script.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
